<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blue Company Network</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #c3f0a0;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            gap: 10px;
        }

        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid black;
            border-radius: 5px;
        }

        .submit-btn {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="button" onclick="window.location.href='Second_ver_0312.html'">Home</button>
    </div>

    <div class="container">
        <div class="signup-box">
            <h2>Join Our Community</h2>
            <p>Are you signing up as a Company or an Individual?</p>
            <button class="button" onclick="showForm('company')">Company</button>
            <button class="button" onclick="showForm('individual')">Individual</button>

            <div id="company-form" class="hidden">
                <h3>Company Registration</h3>
                <input class="input-field" type="text" placeholder="Company Name">
                <input class="input-field" type="text" placeholder="Industry">
                <button class="submit-btn">Continue</button>
            </div>

            <div id="individual-form" class="hidden">
                <h3>Individual Registration</h3>
                <input class="input-field" type="text" placeholder="Full Name">
                <input class="input-field" type="email" placeholder="Email">
                <button class="submit-btn">Continue</button>
            </div>
        </div>
    </div>

    <script>
        function showForm(type) {
            document.getElementById("company-form").classList.add("hidden");
            document.getElementById("individual-form").classList.add("hidden");

            if (type === "company") {
                document.getElementById("company-form").classList.remove("hidden");
            } else {
                document.getElementById("individual-form").classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
